name: Crontab

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  add-draws:
    name: Add new draws
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup flyctl
      uses: superfly/flyctl-actions/setup-flyctl@master

    # - name: Run add_draws script in Prod
