    #   env:
    #     FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

    - name: Run add_draws script in Staging
      run: flyctl ssh console -a staging-euromillions-api -C "sh app/scripts/cronjobs/add_draws.sh"
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
